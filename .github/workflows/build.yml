name: Build
on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      
      - name: Inject environment variables into code
        run: |
          cat > src/config.js << EOF
          const config = {
            PORT: '${{ secrets.PORT }}',
            ALLOWED_ORIGINS: ${{ secrets.ALLOWED_ORIGINS }},
            BASE_URL: '${{ secrets.BASE_URL }}',
            SCRAPER_API_KEY: '${{ secrets.SCRAPER_API_KEY }}',
            SCRAPER_SECRET: '${{ secrets.SCRAPER_SECRET }}',
            TMDB_API_KEY: '${{ secrets.TMDB_API_KEY }}',
          };
          export default config;
          EOF
        shell: bash
      
      - name: Build
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            bun build src/index.js --compile --outfile streaming-scraper.exe
          else
            bun build src/index.js --compile --outfile streaming-scraper
          fi
        shell: bash
        
      - uses: actions/upload-artifact@v4
        with:
          name: streaming-scraper-${{ matrix.os }}
          path: streaming-scraper*